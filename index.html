<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />

  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #ffeff5;
      min-height: 100vh;
    }

    /* ✅ 레이어 순서 고정: 배경(0) -> 흰 오버레이(1) -> 플레이어(2) */
    #player-bg-artwork { z-index: 0; }
    #player-bg-layer   { z-index: 1; }
    #player-container  { z-index: 2; }

    #player-bg-artwork {
      position: fixed;
      inset: -30px;
      background-image: url("./assets/img/love1.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50%;
      filter: blur(40px);
    }

    #player-bg-layer {
      position: fixed;
      inset: 0;
      background-color: #fff;
      opacity: 0.5;
      pointer-events: none; /* ✅ 오버레이가 클릭 막지 않게 */
    }

    #player-container {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      width: 430px;
      height: 220px;
      transform: translateY(-50%);
      margin: 0 auto;
    }

    #player {
      position: relative;
      height: 100%;
    }

    /* 상단 정보 카드 */
    #player-track {
      position: absolute;
      top: 0;
      left: 15px;
      right: 15px;
      background-color: #fff7f7;
      border-radius: 15px 15px 0 0;
      padding: 13px 22px 22px 184px;
      transition: 0.3s ease top;
      z-index: 2;
    }

    #player-track.active {
      top: -92px;
    }

    #track-title {
      font-size: 18px;
      font-weight: 700;
      color: #54576f;
      margin-bottom: 6px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #track-sub {
      font-size: 13px;
      color: #acaebd;
      margin-bottom: 10px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #track-time {
      height: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #current-time,
    #track-length {
      color: #f86d92;
      font-size: 11px;
    }

    #seek-bar-container {
      position: relative;
      height: 6px;
      border-radius: 6px;
      background-color: #ffe8ee;
      cursor: pointer;
      overflow: hidden;
    }

    #seek-bar {
      position: absolute;
      inset: 0 auto 0 0;
      height: 100%;
      width: 0%;
      background-color: #fd6d94;
    }

    /* 하단 컨트롤 카드 */
    #player-content {
      position: absolute;  /* ✅ 아래 카드가 항상 보이도록 레이아웃 고정 */
      left: 0;
      right: 0;
      bottom: 0;
      height: 125px;       /* ✅ 버튼이 들어갈 높이 확정 */
      background-color: #fff;
      box-shadow: 0 30px 80px #656565;
      border-radius: 15px;
      z-index: 1;
    }

    /* 앨범 아트 */
    #album-art {
      position: absolute;
      top: -40px;
      left: 40px;
      width: 115px;
      height: 115px;
      box-shadow: 0 0 0 10px #fff;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
      z-index: 3;
    }

    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* 버튼 영역: float 제거하고 flex로 안정화 */
    #player-controls {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 141px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 12px;
    }

    .button {
      width: 26px;
      height: 26px;
      padding: 25px;
      background-color: #fff;
      border-radius: 6px;
      cursor: pointer;
      display: grid;
      place-items: center;
    }

    .button i {
      font-size: 26px;
      color: #9aa3b2;
    }

    .button:hover {
      background-color: #d6d6de;
    }

    .button:hover i {
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="player-bg-artwork"></div>
  <div id="player-bg-layer"></div>

  <div id="player-container">
    <div id="player">
      <div id="player-track">
        <div id="track-title"></div>
        <div id="track-sub"></div>

        <div id="track-time">
          <div id="current-time">00:00</div>
          <div id="track-length">00:00</div>
        </div>

        <div id="seek-bar-container">
          <div id="seek-bar"></div>
        </div>
      </div>

      <div id="player-content">
        <div id="album-art">
          <img id="cover" src="./assets/img/love1.png" />
        </div>

        <div id="player-controls">
          <div class="button" id="play-previous"><i class="fas fa-backward"></i></div>
          <div class="button" id="play-pause-button"><i class="fas fa-play"></i></div>
          <div class="button" id="play-next"><i class="fas fa-forward"></i></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tracks = [
        { artist: "Girl in red",   title: "We fell in love in October", audio: "./assets/music/love1.mp3",       image: "./assets/img/love1.png" },
        { artist: "Sahyang & Yoi", title: "Over & Over",                audio: "./assets/music/overover.mp3",    image: "./assets/img/overover.png" },
        { artist: "George",       title: "Like",                       audio: "./assets/music/george-like.mp3", image: "./assets/img/george-like.png" },
        { artist: "H.E.R",        title: "best part",                  audio: "./assets/music/her-bestpart.mp3",image: "./assets/img/her-bestpart.png" },
      ];

      const playerTrack = document.querySelector("#player-track");
      const trackTitle  = document.querySelector("#track-title");
      const trackSub    = document.querySelector("#track-sub");
      const cover       = document.querySelector("#cover");
      const bgArtwork   = document.querySelector("#player-bg-artwork");

      const playBtn = document.querySelector("#play-pause-button");
      const icon    = playBtn.querySelector("i");
      const prevBtn = document.querySelector("#play-previous");
      const nextBtn = document.querySelector("#play-next");

      const sArea   = document.querySelector("#seek-bar-container");
      const seekBar = document.querySelector("#seek-bar");
      const tCur    = document.querySelector("#current-time");
      const tDur    = document.querySelector("#track-length");

      const audio = new Audio();
      audio.preload = "metadata";
      let idx = 0;
      let isSeeking = false;

      function fmt(sec) {
        if (!isFinite(sec)) return "00:00";
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60);
        return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
      }

      function setUI(playing) {
        icon.className = playing ? "fas fa-pause" : "fas fa-play";
        playerTrack.classList.toggle("active", playing);
      }

      async function loadTrack(i, autoPlay=false) {
        const t = tracks[i];

        trackTitle.textContent = t.title || "";
        trackSub.textContent   = t.artist || "";

        cover.src = t.image;
        bgArtwork.style.backgroundImage = `url("${t.image}")`;

        audio.pause();
        audio.currentTime = 0;
        audio.src = t.audio;
        audio.load();

        seekBar.style.width = "0%";
        tCur.textContent = "00:00";
        tDur.textContent = "00:00";
        setUI(false);

        if (autoPlay) {
          try {
            await audio.play();
            setUI(true);
          } catch (e) {
            setUI(false);
            console.log("play() rejected:", e);
          }
        }
      }

      async function togglePlay() {
        if (audio.paused) {
          try {
            await audio.play();
            setUI(true);
          } catch (e) {
            console.log("play() rejected:", e);
          }
        } else {
          audio.pause();
          setUI(false);
        }
      }

      function next() { idx = (idx + 1) % tracks.length; loadTrack(idx, true); }
      function prev() { idx = (idx - 1 + tracks.length) % tracks.length; loadTrack(idx, true); }

      audio.addEventListener("loadedmetadata", () => {
        tDur.textContent = fmt(audio.duration);
      });

      audio.addEventListener("timeupdate", () => {
        if (isSeeking) return;
        const cur = audio.currentTime;
        const dur = audio.duration || 0;
        const p = dur ? (cur / dur) * 100 : 0;
        tCur.textContent = fmt(cur);
        tDur.textContent = fmt(dur);
        seekBar.style.width = p + "%";
      });

      audio.addEventListener("ended", next);

      sArea.addEventListener("click", (e) => {
        const rect = sArea.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const dur = audio.duration || 0;
        if (!dur) return;
        audio.currentTime = (x / rect.width) * dur;
      });

      playBtn.addEventListener("click", togglePlay);
      nextBtn.addEventListener("click", next);
      prevBtn.addEventListener("click", prev);

      loadTrack(idx, false);
    });
  </script>
</body>
</html>
