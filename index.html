<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Music Player</title>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />

  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background-color: #ffeff5;
    }

    #player-container {
      position: absolute;
      top: 50%;
      right: 0;
      left: 0;
      width: 430px;
      height: 100px;
      margin: -4px auto;
    }

    #player-bg-artwork {
      position: fixed;
      top: -30px;
      right: -30px;
      bottom: -30px;
      left: -30px;
      background-image: url("./assets/img/love1.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50%;
      filter: blur(40px);
      z-index: 1;
    }

    #player-bg-layer {
      position: fixed;
      inset: 0;
      background-color: #fff;
      opacity: 0.5;
      z-index: 2;
    }

    #player {
  position: relative;
  z-index: 3;
}


    #player-track {
      position: absolute;
      top: 0;
      right: 15px;
      left: 15px;
      background-color: #fff7f7;
      border-radius: 15px 15px 0 0;
      transition: 0.3s ease top;
      padding: 13px 22px 22px 184px; /* 진행바/텍스트 안 잘리게 */
      z-index: 2;
    }

    #player-track.active {
      top: -92px;
    }

    #track-title {
      font-size: 18px;
      font-weight: 700;
      color: #54576f;
      margin-bottom: 6px;
      line-height: 1.2;
      /* 길면 말줄임(원하면 줄바꿈으로 바꿔줄 수 있음) */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #track-sub {
      font-size: 13px;
      color: #acaebd;
      margin-bottom: 10px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #player-content {
      position: relative;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 30px 80px #656565;
      border-radius: 15px;
      z-index: 1;
      overflow: visible;
      margin-top: 40px;
    }

    #album-art {
      z-index: 3;
      position: absolute;
      top: -40px;
      width: 115px;
      height: 115px;
      margin-left: 40px;
      box-shadow: 0 0 0 10px #fff;
      border-radius: 50%;
      overflow: hidden;
      background: #fff;
    }

    #album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    #player-controls {
      width: 250px;
      height: 100%;
      margin: 0 5px 0 141px;
      float: right;
    }

    .control {
      width: 33.333%;
      float: left;
      padding: 12px 0;
    }

    .button {
      width: 26px;
      height: 26px;
      padding: 25px;
      background-color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .button i {
      font-size: 26px;
      text-align: center;
      color: #9aa3b2;
    }

    .button:hover {
      background-color: #d6d6de;
    }

    .button:hover i {
      color: #fff;
    }

    /* 시간 줄 */
    #track-time {
      height: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #current-time,
    #track-length {
      color: #f86d92;
      font-size: 11px;
    }

    /* 진행바 */
    #seek-bar-container {
      position: relative;
      height: 6px;
      border-radius: 6px;
      background-color: #ffe8ee;
      cursor: pointer;
      overflow: hidden;
    }

    #seek-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #fd6d94;
    }
  </style>
</head>

<body>
  <!-- 배경 -->
  <div id="player-bg-artwork"></div>
  <div id="player-bg-layer"></div>

  <!-- 플레이어 -->
  <div id="player-container">
    <div id="player">
      <div id="player-track">
        <div id="track-title"></div>
        <div id="track-sub"></div>

        <div id="track-time">
          <div id="current-time">00:00</div>
          <div id="track-length">00:00</div>
        </div>

        <div id="seek-bar-container">
          <div id="seek-bar"></div>
        </div>
      </div>

      <div id="player-content">
        <div id="album-art">
          <img id="cover" src="./assets/img/love1.png" />
        </div>

        <div id="player-controls">
          <div class="control">
            <div class="button" id="play-previous">
              <i class="fas fa-backward"></i>
            </div>
          </div>

          <div class="control">
            <div class="button" id="play-pause-button">
              <i class="fas fa-play"></i>
            </div>
          </div>

          <div class="control">
            <div class="button" id="play-next">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS (jQuery 없음) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // 1) 곡 목록 (전부 jsDelivr로 통일)
      const tracks = [
  {
    artist: "Girl in red",
    title: "We fell in love in October",
    audio: "./assets/music/love1.mp3",
    image: "./assets/img/love1.png"
  },
  {
    artist: "Sahyang & Yoi",
    title: "Over & Over",
    audio: "./assets/music/overover.mp3",
    image: "./assets/img/overover.png"
  },
  {
    artist: "George",
    title: "Like",
    audio: "./assets/music/george-like.mp3",
    image: "./assets/img/george-like.png"
  },
  {
    artist: "H.E.R",
    title: "best part",
    audio: "./assets/music/her-bestpart.mp3",
    image: "./assets/img/her-bestpart.png"
  }
];


      // 2) DOM
      const playerTrack = document.querySelector("#player-track");
      const trackTitle = document.querySelector("#track-title");
      const trackSub = document.querySelector("#track-sub");
      const cover = document.querySelector("#cover");
      const bgArtwork = document.querySelector("#player-bg-artwork");

      const playPauseButton = document.querySelector("#play-pause-button");
      const icon = playPauseButton.querySelector("i");
      const prevBtn = document.querySelector("#play-previous");
      const nextBtn = document.querySelector("#play-next");

      const sArea = document.querySelector("#seek-bar-container");
      const seekBar = document.querySelector("#seek-bar");
      const tProgress = document.querySelector("#current-time");
      const tTime = document.querySelector("#track-length");

      // 3) 오디오
      const audio = new Audio();
      audio.preload = "metadata";
      let currentIndex = 0;
      let isSeeking = false;

      function formatTime(sec) {
        if (!isFinite(sec)) return "00:00";
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60);
        return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
      }

      function setPlayingUI(isPlaying) {
        icon.className = isPlaying ? "fas fa-pause" : "fas fa-play";
        playerTrack.classList.toggle("active", isPlaying);
      }

      async function loadTrack(index, autoPlay = false) {
        const t = tracks[index];

        // 텍스트
        trackTitle.textContent = t.title || "";
        trackSub.textContent = t.artist || "";

        // 이미지
        cover.src = t.image;
        bgArtwork.style.backgroundImage = `url("${t.image}")`;

        // 오디오 리셋 + 로드
        audio.pause();
        audio.currentTime = 0;
        audio.src = t.audio;
        audio.load();

        // UI reset
        seekBar.style.width = "0%";
        tProgress.textContent = "00:00";
        tTime.textContent = "00:00";
        setPlayingUI(false);

        if (autoPlay) {
          try {
            await audio.play();
            setPlayingUI(true);
          } catch (e) {
            console.log("play() rejected:", e);
            setPlayingUI(false);
          }
        }
      }

      async function playPause() {
        if (audio.paused) {
          try {
            await audio.play();
            setPlayingUI(true);
          } catch (e) {
            console.log("play() rejected:", e);
          }
        } else {
          audio.pause();
          setPlayingUI(false);
        }
      }

      function nextTrack() {
        currentIndex = (currentIndex + 1) % tracks.length;
        loadTrack(currentIndex, true);
      }

      function prevTrack() {
        currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
        loadTrack(currentIndex, true);
      }

      // 4) 시간/진행바
      audio.addEventListener("loadedmetadata", () => {
        tTime.textContent = formatTime(audio.duration);
      });

      audio.addEventListener("timeupdate", () => {
        if (isSeeking) return;
        const cur = audio.currentTime;
        const dur = audio.duration || 0;
        const p = dur ? (cur / dur) * 100 : 0;
        tProgress.textContent = formatTime(cur);
        tTime.textContent = formatTime(dur);
        seekBar.style.width = p + "%";
      });

      audio.addEventListener("ended", nextTrack);

      // 진단 로그 (필요하면 남겨두고, 안정되면 지워도 됨)
      audio.addEventListener("error", () => {
        console.log("AUDIO ERROR code:", audio.error?.code, "src:", audio.src);
      });
      cover.addEventListener("error", () => {
        console.log("IMG ERROR src:", cover.src);
      });

      // 5) 진행바 클릭 이동
      sArea.addEventListener("click", (e) => {
        const rect = sArea.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const w = rect.width;
        const dur = audio.duration || 0;
        if (!dur) return;
        audio.currentTime = (x / w) * dur;
      });

      // 6) 버튼 이벤트
      playPauseButton.addEventListener("click", playPause);
      nextBtn.addEventListener("click", nextTrack);
      prevBtn.addEventListener("click", prevTrack);

      // 7) 시작
      loadTrack(currentIndex, false);
    });
  </script>
</body>
</html>
