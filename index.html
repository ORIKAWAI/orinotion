<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Music Player</title>

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
  />

  <style>
    * {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background-color: #ffeff5;
    }

    #player-container {
      position: absolute;
      top: 50%;
      right: 0;
      left: 0;
      width: 430px;
      height: 100px;
      margin: -4px auto;
    }

    #player-bg-artwork {
      position: fixed;
      top: -30px;
      right: -30px;
      bottom: -30px;
      left: -30px;
      background-image: url("https://raw.githubusercontent.com/ORIKAWAI/orinotion/main/assets/img/cover.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50%;
      filter: blur(40px);
      z-index: 1;
    }

    #player-bg-layer {
      position: fixed;
      inset: 0;
      background-color: #fff;
      opacity: 0.5;
      z-index: 2;
    }

    #player {
      position: relative;
      height: 100%;
      z-index: 3;
    }

    #player-track {
      position: absolute;
      top: 0;
      right: 15px;
      left: 15px;
      padding: 13px 22px 10px 184px;
      background-color: #fff7f7;
      border-radius: 15px 15px 0 0;
      transition: 0.3s ease top;
    }

    #player-track.active {
      top: -92px;
    }

    #album-name {
      font-size: 17px;
      font-weight: bold;
      color: #54576f;
    }

    #track-name {
      font-size: 13px;
      color: #acaebd;
      margin: 2px 0 13px 0;
    }

    #player-content {
      position: relative;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 30px 80px #656565;
      border-radius: 15px;
      z-index: 2;
    }

    #album-art {
      position: absolute;
      top: -40px;
      width: 115px;
      height: 115px;
      margin-left: 40px;
      box-shadow: 0 0 0 10px #fff;
      border-radius: 50%;
      overflow: hidden;
    }

    #album-art img {
      width: 100%;
      height: 100%;
    }

    #player-controls {
      width: 250px;
      height: 100%;
      margin: 0 5px 0 141px;
      float: right;
    }

    .control {
      width: 33.333%;
      float: left;
      padding: 12px 0;
    }

    .button {
      width: 26px;
      height: 26px;
      padding: 25px;
      background-color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .button i {
      color: #d6dee7;
      font-size: 26px;
      text-align: center;
    }

    .button:hover {
      background-color: #d6d6de;
    }

    .button:hover i {
      color: #fff;
    }
  </style>
</head>

<body>
  <!-- 배경 -->
  <div id="player-bg-artwork"></div>
  <div id="player-bg-layer"></div>

  <!-- 플레이어 -->
  <div id="player-container">
    <div id="player">
      <div id="player-track">
        <div id="album-name">Single</div>
        <div id="track-name">George – Like</div>
      </div>

      <div id="player-content">
        <div id="album-art">
          <img
            src="https://raw.githubusercontent.com/ORIKAWAI/orinotion/main/assets/img/cover.jpg"
            id="cover"
          />
        </div>

        <div id="player-controls">
          <div class="control">
            <div class="button" id="play-pause-button">
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

  <!-- JS -->
<script>
  $(function () {
    /* 1️⃣ 곡 목록 (여기에 곡 추가) */
    const tracks = [
      {
        album: "Single",
        title: "George – Like",
        audio:
          "https://raw.githubusercontent.com/ORIKAWAI/orinotion/main/assets/music/george-like.mp3",
        image:
          "https://raw.githubusercontent.com/ORIKAWAI/orinotion/main/assets/img/george-like.png"
      },
      {
        album: "Second",
        title: "Another Song",
        audio:
          "https://raw.githubusercontent.com/ORIKAWAI/orinotion/main/assets/music/her-bestpart.mp3",
        image:
          "https://raw.githubusercontent.com/ORIKAWAI/orinotion/main/assets/img/her-bestpart.png"
      }
    ];

    /* 2️⃣ 상태/DOM */
    let currentIndex = 0;
    const audio = new Audio();
    const playPauseButton = $("#play-pause-button");
    const icon = playPauseButton.find("i");
    const cover = $("#cover");
    const albumName = $("#album-name");
    const trackName = $("#track-name");

    /* 3️⃣ 곡 불러오기 */
    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.audio;
      cover.attr("src", track.image);
      albumName.text(track.album);
      trackName.text(track.title);
    }

    /* 처음 곡 로드 */
    loadTrack(currentIndex);

    /* 4️⃣ 재생 / 일시정지 */
    playPauseButton.on("click", function () {
      if (audio.paused) {
        audio.play();
        icon.attr("class", "fas fa-pause");
      } else {
        audio.pause();
        icon.attr("class", "fas fa-play");
      }
    });

    /* 5️⃣ 다음 곡 / 이전 곡 (버튼 있으면 동작) */
    $("#play-next").on("click", function () {
      currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
      audio.play();
      icon.attr("class", "fas fa-pause");
    });

    $("#play-previous").on("click", function () {
      currentIndex =
        (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
      audio.play();
      icon.attr("class", "fas fa-pause");
    });
  });
</script>

</body>
</html>
